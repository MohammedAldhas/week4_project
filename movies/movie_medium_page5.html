<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <link rel="stylesheet" href="../style.css" />
    <title>القطها\افلام و مسلسلات</title>
  </head>
  <body>
    <div class="mid d-flex justify-content-center align-items-center h-100">
      <div class="container">
        <div class="card">
          <div class="counter">خلصت <span></span> من 5</div>
          <div
            class="card-body text-center d-flex flex-column align-items-center justify-content-around"
          >
            <div class="ttl d-flex flex-column align-items-center">
              <h3 class="card-title">مسار الأفلام والمسلسلات(متوسط)</h3>
              <h5 class="mt-3">عندك اكثر من ايموجي حاول تجيب الاجابه منها</h5>
            </div>
            <!-- imges -->
            <div class="imges imges3">
              <img
                src="../images/movies/medium/interstellar/enter.png"
                alt=""
              />
              <img
                src="../images/movies/medium/interstellar/steal.png"
                alt=""
              />
              <img src="../images/movies/medium/interstellar/Ar.png" alt="" />
            </div>
            <div class="w-100 d-flex flex-column align-items-center">
              <h6 class="left-right mt-3"></h6>
              <div
                class="answers d-flex flex-row align-items-center mt-3 w-75 justify-content-center"
              >
                <!-- input -->
                <input
                  class="answer_medium_page5 form-control breaking_bad text-end w-50"
                  type="text"
                  placeholder="عرفتها؟"
                />
                <label class="ms-2 fs-5">اكتب جوابك</label>
              </div>
              <h6 class="err mt-3"></h6>
            </div>
          </div>
        </div>
        <div class="buttons d-flex flex-row w-100 justify-content-end gap-1">
          <a href="./movie.html" class="btn btn-danger w-25">غير الصعوبة</a>
          <button class="hint btn btn-warning w-25">
            <i class="fa-solid fa-face-smile-wink" style="color: #000000"></i
            >تلميح
          </button>

          <a href="#" class="next btn btn-success w-25">التالي</a>
        </div>
      </div>
    </div>
    <script src="./movie.js"></script>
  </body>
</html>
